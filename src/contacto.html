<!DOCTYPE html>

<html lang="Es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>Contacto</title>
</head>

<body>
  <header class="cabecera">
    <div>
      <img src="./assets/images/logo_music_sants.png">
    </div>
    <div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="#">Page Two</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page Four</a>
        </li>
      </ul>
    </div>
  </header>
  <section>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
  <footer class="footer">
    <div>
      <img src="./assets/images/logo_music_sants.png"></div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="#">Front Page</a>
      </li>
      <li class="nav-item">

      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Page Four</a>
      </li>
    </ul>
    </div>
    <div class="footer__redes">
      <div>
        <i class="fab  fa-google-plus-g  fa-2x"></i>
      </div>
      <div>
        <i class="fab  fa-facebook-f  fa-2x"></i>
      </div>
      <div class="contacto__twitter">
        <i class="fab  fa-twitter  fa-2x"></i>
      </div>
    </div>
