<!DOCTYPE html>

<html lang="Es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>Contacto</title>
</head>

<body>
  <header class="cabecera">
    <div>
      <img src="./assets/images/logo_music_sants.png">
    </div>
    <div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="#">Page Two</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page Three</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Page Four</a>
        </li>
      </ul>
    </div>
  </header>
  <section class="formulario">
    <form name="contacto" method="POST" data-netlify="true">
      <div class="form-group">
        <label for="inputName">Nombre</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="inputMensaje">Mensaje</label>
        <textarea class="form-control" id="inputMensaje" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>
  <footer class="footer">
    <div>
      <img src="./assets/images/logo_music_sants.png"></div>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="#">Front Page</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Page Two</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Page Three</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Page Four</a>
      </li>
    </ul>
    </div>
    <div class="footer__redes">
      <div>
        <i class="fab  fa-google-plus-g  fa-2x"></i>
      </div>
      <div>
        <i class="fab  fa-facebook-f  fa-2x"></i>
      </div>
      <div class="contacto__twitter">
        <i class="fab  fa-twitter  fa-2x"></i>
      </div>
    </div>
  </footer>
  <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
